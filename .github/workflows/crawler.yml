name: CashConverters Crawler

on:
  schedule:
    - cron: "30 * * * *"  # Runs every 30 minutes
  workflow_dispatch:  # Allows manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ¤– Checkout repository
        uses: actions/checkout@v4
      - name: ðŸ Set up Python
        uses: actions/setup-python@v5.4.0
        with:
          python-version: "3.13"
          cache: 'pip' # caching pip dependencies
      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: ðŸ•·ï¸ Run crawler
        run: python crawler.py
      - name: ðŸ—“ï¸ Get Belgium Time
        id: belgium_time
        run: |
          export CURRENT_TIME=$(TZ="Europe/Brussels" date +'%Y-%m-%d %H:%M:%S')
          echo "CURRENT_TIME=$CURRENT_TIME" >> $GITHUB_ENV  
          export CURRENT_DATE=$(TZ="Europe/Brussels" date +'%Y-%m-%d')  
          echo "CURRENT_DATE=$CURRENT_DATE" >> $GITHUB_ENV
      - name: ðŸ’… Create Pull Request
        uses: peter-evans/create-pull-request@v7.0.8
        with:
          title: "Cron crawler execution - ${{ env.CURRENT_TIME }}"
          branch: "crawler-${{ env.CURRENT_DATE }}"
          body-path: "pr_body.md"
          reviewers: "jy95"
          assignees: "jy95"
